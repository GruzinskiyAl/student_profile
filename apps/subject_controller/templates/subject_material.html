{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profile</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
  </head>
  <body>
<div class="container-full">


      <div class="navbar navbar-inverse" id="header">
         <div class="navbar-header">
          <a class="navbar-brand" href="#">Profile</a>
        </div>
        <div class="container">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="navbar-brand" href="#">Logout</a></li>
        </ul>
        </div>
      </div>


<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3" id="menu">
				<div class="row">
					<div class="container-fluid" id="info">
						<h4>{{ student.first_name }} {{student.last_name}}</h4>
						<div class="container-fluid">
							<img src="{{ student.photo.url }}" class="img-thumbnail"/>
						</div>
						<div>
							<h4><small>
								<p>{{student.univ_group}}</p>
								<p>{{student.t_number}}</p>
								<p>{{student.email}}</p>
							</small></h4>
						</div>
					</div>
				</div>
				<div class="row" id="choice">
					 <div class="vertical-menu">
						  <a href="{% url 'schedule' %}" >Расписание</a>
						  <a href="{% url 'subject_list' %}" class="active">Список предметов</a>
						  <a href="{% url 'exam_list' %}">Список экзаменов</a>
						  <a href="#">Link 3</a>
						  <a href="#">Link 4</a>
					</div>
				</div>

		</div>
		<div class="col-sm-9">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						{% for lab in labs %}
						<div class="card">
							<div class="card-header" id="headingOne">
							<h5 class="mb-0">
							<button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="{{lab.pk}}">
								Collapsible Group Item #1
							</button>
							</h5>
						</div>
						<div id="{{lab.pk}}" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
							<div class="card-body">
								Hi
							</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
</div> <!-- /container full -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
