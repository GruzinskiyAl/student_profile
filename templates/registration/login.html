{% load staticfiles %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">

</style>
</head>
<body>
<!-- Modal HTML -->
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					<img src="{% static 'user.png' %}" alt="Avatar">
				</div>
				<h4 class="modal-title">Авторизуйтесь</h4>
			</div>
			<div class="modal-body">
				<form method="post" action="{% url 'login' %}">
					{% csrf_token %}
					<div class="form-group">
						<h5>Логин</h5>{{ form.username }}
					</div>
					<div class="form-group">
						<h5>Пароль</h5>{{ form.password }}
					</div>
					<div class="form-group">
						<button type="submit" value="{{ next }}" class="btn btn-primary btn-lg btn-block login-btn">Ввойти</button>
					</div>
				</form>
			</div>
		</div>
</div>
</body>
</html>
